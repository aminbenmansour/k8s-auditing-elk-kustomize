logstashPipeline: 
 logstash.conf: |
   input {
     beats {
       port => 5044
     }
   }
   output { elasticsearch { hosts => "http://elasticsearch-master:9200" } }


service:
  annotations: {}
  type: ClusterIP
  loadBalancerIP: ""
  ports:
    - name: beats
      port: 5044
      protocol: TCP
      targetPort: 5044
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
